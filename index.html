<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/main.css">
	<script src="resources/js/jquery.js"></script>
	<script src="resources/js/calc.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="calc">
			<div class="row">
				<div class="col-md-12">
					<div id="display"></input>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-default num" id="7" value="7">7</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default num" id="8" value="8">8</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default num" id="9" value="9">9</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default operator" id="+" value="+">+</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-default num" id="4" value="4">4</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default num" id="5" value="5">5</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default num" id="6" value="6">6</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default operator" id="-" value="-">-</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-default num" id="1" value="1">1</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default num" id="2" value="2">2</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default num" id="3" value="3">3</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default equals" id="equals" value="=">=</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-default num" id="0" value="0">0</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default clear" id="clear" value="clear">C</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default operator" id="/" value="/">/</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default operator" id="*" value="*">X</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
