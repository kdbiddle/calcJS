<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/main.css">
	<script src="resources/js/jquery.js"></script>
	<script src="resources/js/calc.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="calc">
			<div class="row">
				<div class="col-md-12">
					<div id="display"></input>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-default" id="7" value="7">7</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default" value="8">8</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default" value="9">9</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default" value="+">+</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-default" value="4">4</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default" value="5">5</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default" value="6">6</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default" value="-">-</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-default" value="1">1</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default" value="2">2</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default" value="3">3</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default" value="=">=</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-default" value="0">0</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default" value="clear">C</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default" value="/">/</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default" value="*">X</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
